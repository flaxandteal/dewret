name: Ruff
on: [push, pull_request]
jobs:
  static:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: chartboost/ruff-action@v1
        with:
          src: "./src"
      - uses: python/mypy@v1.8.0
        with:
          paths: "./src"
      - run: . ${{ github.action_path }}/.mypy-venv/bin/activate && pip install .[tests]
      - uses: chartboost/ruff-action@v1
        with:
          src: "./tests"
      - uses: python/mypy@v1.8.0
        with:
          paths: "./tests"

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: install
        run: python -m pip install .
      - uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          paths: "./src ./tests"
